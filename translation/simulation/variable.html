<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>

	<body class="page">
		<div class="v-tabs">
			<ul>
				<li>
					<a href='./index.html'>
						<span>Constant Head</span>
					</a>
				</li>
				<li class="is-active">
					<a href=''>
						<span>Variable Head</span>
					</a>
				</li>
			</ul>
		</div>

		<div class="columns is-centered is-flex">
			<div class="column mt-2 is-4-desktop is-10-tablet is-10-mobile has-text-centered">
				<div class="v-instruction-container">
					<div class="v-instruction-title">Instructions</div>
					<div id="procedure-message" class="v-instruction-text">
					</div>
				</div>
			</div>
		</div>

		<div class="columns is-centered is-variable is-flex is-flex-wrap-wrap workspace">
			<div id="apparatus" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile apparatus">
				<div class="v-datalist-container">
					<div class="v-datalist-title">Apparatus Menu</div>
					<a class="v-datalist-row v-bold" id="mould">Mould</a>
					<a class="v-datalist-row v-bold" id="soil">Soil Sample</a>
					<a class="v-datalist-row v-bold" id="filters">Filters</a>
					<a class="v-datalist-row v-bold" id="water">Water</a>
					<a class="v-datalist-row v-bold" id="tank">Tank</a>
					<a class="v-datalist-row v-bold" id="container">Container</a>
				</div>
			</div>

			<div id="observations" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile observations">
				<div class="v-datalist-container">
					<div class="v-datalist-title">Observations</div>
					<div class="v-datalist-row v-bold" id="output1"></div>
					<div class="v-datalist-row v-bold" id="output2"></div>
					<div class="v-datalist-row v-bold" id="output3"></div>
					<div class="v-datalist-row v-bold" id="output4"></div>
					<div class="v-datalist-row">
						<div class="v-table-wrap">
							<table id="table" class="table is-bordered is-fullwidth">
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="column has-text-centered is-6-desktop is-10-tablet is-10-mobile simulation">
				<canvas id="main" class="v-canvas-container"></canvas>
			</div>
		</div>

		<div class="columns is-mobile is-centered is-flex">
			<div class="column has-text-centered">
				<button id="restart" class="v-button">Restart</button>
			</div>
		</div>

		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src="./js/data.json"></script>
		<script src="./js/variable.js"></script>
	</body>
</html>
